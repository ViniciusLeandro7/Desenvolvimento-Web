<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome"><br>
 
        <label for="email">Email:</label>
        <input type="email" name="email" id="email"><br>
 
        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha"><br>
 
        <label for="idade">Idade:</label>

        <label for="checkbox">checkbox</label>

        <label for="radio">radio 1</label>
        <input type="radio" name="radio" id="radio1">
        <label for="radio">radio 2</label>
        <input type="radio" name="radio" id="radio"><br>
 
        <button type="submit">Enviar</button>
 
        <button type="reset">Limpar</button><br><br>

        <label for="nascimento">Data de nascimento</label><br>
        <input type="date" name="data" id="nascimento"><br><br>

        <label for="time">Escolha seu time:</label>

            <option value="Plameiras">Palmeiras</option>
            <option value="Santos">Santos</option>

        </select>
 
    </form><br><br>
