<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snap Remote Work</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="logo">snap</div>
    <nav class="nav">
      <ul>
        <li><a href="#">Features</a></li>
        <li><a href="#">Company</a></li>
        <li><a href="#">Careers</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
    <div class="auth">
      <a href="#" class="login">Login</a>
      <a href="#" class="register">Register</a>
    </div>
  </header>

  <main class="main">
    <section class="text-section">
      <h1>Make remote work</h1>
      <p>
        Get your team in sync, no matter your location.<br />
        Streamline processes, create team rituals, and watch productivity soar.
      </p>
      <a href="#" class="btn">Learn more</a>

      <div class="brands">
        <img src="images/client-databiz.svg" alt="databiz" />
        <img src="images/client-audiophile.svg" alt="audiophile" />
        <img src="images/client-meet.svg" alt="meet" />
        <img src="images/client-maker.svg" alt="maker" />
      </div>
    </section>

    <section class="image-section">
      <img src="images/image-hero-desktop.png" alt="Remote work" class="main-image" />
      <div class="abstract-bg"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
