<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div class="elementos" id="elementos">
            <div id="title">
                <h1>ESCOLHA SUA COR (RGB)</h1>
            </div>
            <div>
                <label for="inputRed">(R) - VERMELHO</label>
                <input type="range" name="red" id="inputRed" class="meuInput" value="0" min="0" max="255">
                <input type="text" name="" id="idRed">
            </div>
            <div>
                <label for="inputGreen">(G) - VERDE</label>
                <input type="range" name="green" id="inputGreen" class="meuInput" value="0" min="0" max="255">
                <input type="text" name="" id="idGreen">
            </div>
            <div>
                <label for="inputBlue">(B) - AZUL</label>
                <input type="range" name="blue" id="inputBlue" class="meuInput" value="0" min="0" max="255">
                <input type="text" name="" id="idBlue">
            </div>
            <br>
            <div>
                <label for="RGB" class="rgb" id="rgb">RGB</label>
            </div>
        </div>
    </div>
 
    <script src="index.js"></script>
</body>
</html>
