<!DOCTYPE html>
<html lang="en">
 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
 
  <title>Frontend Mentor | Todo app</title>
</head>
 
<body class="tema-claro">
 
  <section class="card">
    <div class="todo">
      <h1>T O D O</h1>
      <img src="images/icon-moon.svg" alt="Lua" id="imgTrocarTema" class="img">
    </div>
    <div class="inputs ">
      <input type="checkbox" name="" id="">
      <input type="text" name="" id="inputTxt" placeholder="Create a new to do...">
    </div>
    <section class="section-lista">
      <div class="lista">
        <ul class="itens">
          <li><input type="checkbox" name="" id="">escreva alguma coisa</li>
        </ul>
      </div>
      <div class="actions">
        <input type="submit" value="All">
        <input type="submit" value="Active">
        <input type="submit" value="Completed">
      </div>
    </section>
    <h2>Drag and drop to reorder list</h2>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Luis Fernando Guimar√£es</a>.
  </div>
 
  <script src="index.js"></script>
</body>
 
</html>
