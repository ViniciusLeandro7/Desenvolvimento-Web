<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snap - Make Remote Work</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">snap</div>
    <nav class="nav-links">
      <div class="dropdown">
        <button class="dropbtn">Features</button>
        <div class="dropdown-content">
          <a href="#"><span></span> Todo List</a>
          <a href="#"><span></span> Calendar</a>
          <a href="#"><span></span> Reminders</a>
          <a href="#"><span></span> Planning</a>
        </div>
      </div>

      <div class="dropdown">
        <button class="dropbtn">Company</button>
        <div class="dropdown-content">
          <a href="#">History</a>
          <a href="#">Our Team</a>
          <a href="#">Blog</a>
        </div>
      </div>

      <a href="#">Careers</a>
      <a href="#">About</a>
    </nav>

    <div class="auth-buttons">
      <a href="#">Login</a>
      <a href="#" class="register">Register</a>
    </div>
  </header>

  <main class="main-section">
    <div class="text-content">
      <h1><strong>Make</strong> remote work</h1>
      <p>
        Get your team in sync, no matter your location. <br />
        Streamline processes, create team rituals, and watch productivity soar.
      </p>
      <button class="learn-btn">Learn more</button>
      <div class="clients">
        <img src="images/client-databiz.svg" alt="databiz" />
        <img src="images/client-audiophile.svg" alt="audiophile" />
        <img src="images/client-meet.svg" alt="meet" />
        <img src="images/client-maker.svg" alt="maker" />
      </div>
    </div>

    <div class="image-content">
      <img src="images/image-hero-desktop.png" alt="Person with laptop" />
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
