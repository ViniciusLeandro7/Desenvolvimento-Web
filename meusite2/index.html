<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Faça o seu Desejo</h1>
    <form>
        <label for="nome">Sonho:</label>
        <input type="text" name="nome" id="nome"><br><br>
 
        <label for="email">Meta:</label>
        <input type="email" name="email" id="email"><br><br>
 
        <label for="senha">Objetivo:</label>
        <input type="password" name="senha" id="senha"><br><br>
 
        <label for="idade">Necessidades:</label>
        <input type="number" name="idade" id="idade"><br><br>
 
        <label for="checkbox">é possivel existir no mundo real</label>
        <input type="checkbox" name="checkbox" id="checkbox"><br><br>

        <label for="radio">Está no planeta Terra</label>
        <input type="radio" name="radio" id="radio1"><br><br>
        <label for="radio">Está em outro planeta</label>
        <input type="radio" name="radio" id="radio"><br><br><br>
 
        <button type="submit">Enviar</button>
 
        <button type="reset">Limpar</button><br><br>

        <label for="nascimento">Data de Realização</label><br>
        <input type="date" name="data" id="nascimento"><br><br>

        <label for="realizar">Escolha o que quer realizar:</label>
        <select nome="realização" id="realização">
            <option value="Carro">Carro</option>
            <option value="Moto">Moto</option>
            <option value="Barco">Barco</option>
            <option value="Casa">Casa</option>
            <option value="Avião">Avião</option>
        </select>
 
    </form><br>

    <h1>Disponiveis </h1>
    <table border="1">
        <thead>
            <tr>
                <th>Carro</th>
                <th>Moto</th>
                <th>Casa</th>
                <th>Barco</th>
                <th>Avião</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1000</td>
                <td>998</td>
                <td>554</td>
                <td>215</td>
                <td>5</td>
            </tr>
        </tbody>
       
    </table>

</body>
</html>
